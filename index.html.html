<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h2 class="text-center font-monospace">Arqamfc Adding Missing Players</h2>
    <p>
      <iframe
        style=""
        class="iframe"
        src=" "
        width="1000"
        height="200"
        frameborder="6"
      ></iframe>
    </p>

    <div class="d-inline p-5">
      <span>Player ID : </span>
      <input type="number" name="" id="swPlayerIdInput" />
      <button class="btn btn-primary" id="swPlayerId">submit</button>
    </div>
    <div class="d-inline p-5">
      <span>Match ID : </span><input type="number" name="" id="MatchIdInput" />
      <button class="btn btn-primary" id="matchId">submit</button>
    </div>
  </body>
  <script>
    "use strict";
    //http://dev.api.arqamfc.com/api/tracking/100313
    const playerIdBtn = document.getElementById("swPlayerId");
    const matchIdBtn = document.getElementById("matchId");
    const playerIdInput = document.getElementById("swPlayerIdInput");
    const matchIdInput = document.getElementById("MatchIdInput");
    let iframeSrc = document.querySelector(".iframe");
    playerIdBtn.addEventListener("click", () => {
      iframeSrc.src = `http://dev.api.arqamfc.com/api/tracking/players/missing/${playerIdInput.value}`;
    });
    matchIdBtn.addEventListener("click", () => {
      iframeSrc.src = `http://dev.api.arqamfc.com/api/tracking/${matchIdInput.value}`;
    });
  </script>
</html>
